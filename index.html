<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Gigante</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark">
  <main class="container-md d-flex p-2 flex-column align-items-center mt-1">
    <h1 class="my-1 text-light">Calculadora Gigante</h1>

    <div class="card m-2">
      <form id="form-productos" class="">
        <h3 class="card-header bg-primary-subtle">Lista de productos:</h3>
        <ul class="list-group list-group-flush" id="lista-productos">
          <!-- <label for="prod1" id="prod1-label">Producto 1</label>

      </form>

  </main>
  <script src="./js/main.js"></script>

</html>
